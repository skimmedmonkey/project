<!DOCTYPE html>
<html>
<head>
    <title>Monster Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .section {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #f2f2f2;
        }

        .property {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .value {
            margin-bottom: 15px;
        }

        .image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Monsters</h1>
    <p>Use this page and choose whether you want to randomly generate a monster, or search a monster by their name.</p>
    <table>
        <thead>
            <td>Random Monster Generator</td>
            <td><a href="monster_search">Search for a Monster</a></td>
        </thead>
    </table>
</body>
</html>
